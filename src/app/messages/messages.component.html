<div class="card-body">
  <h2 class="text-5xl">Messages</h2>
  <div class="overflow-auto max-h-32 block">
    <p *ngFor="let message of messageService.messages">{{ message }}</p>
  </div>
  <div class="card-actions justify-end">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="messageService.clear()"
    >
      Clear messages
    </button>
  </div>
</div>
